<div class="container mt-4">
  <div class="row">

    <div class="col-lg-4 col-md-6 col-sm-8 mb-4" *ngFor="let item of subjectObj">
      <div class="card custom-card">
        <img class="card-img-top" [src]="item.imagePath" alt="  image">
        <div class="card-body">
          <h5 class="card-title">{{item.subjectName}}</h5>
          <p class="card-text"> {{item.subjectDiscription}}</p>
          <div class="d-flex justify-content-center gap-3 mt-3">
            <button class="btn btn-primary" (click)="onupdatesubject(item.id)">Update</button>
            <a class="btn btn-danger" href="http://localhost:4200/admin/delete-subject"
              (click)="ondeleteSubject(item.id)">Delete</a>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
