<h4 class="addsub">Add you Books</h4><br>
 
  <form action="" class="form-container" (ngSubmit)="formSubmit()">
    <mat-form-field>
      <mat-label>Select Subject</mat-label>
      <mat-select [(ngModel)]="bookAdd.subjectName" name="subjectName">
        <mat-option *ngFor="let item of subjectObj" required [value]="item.subjectName" >{{item.subjectName}}</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Book Name</mat-label>
      <input 
      required
      [(ngModel)]="bookAdd.bookName"
      name="bookName"
      matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Author Name</mat-label>
      <input
      [(ngModel)]="bookAdd.bookAutherName"
      name="bookAutherName"
      required
      matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pages</mat-label>
      <input 
      [(ngModel)]="bookAdd.bookPrice"
      name="bookPrice"
      required
       matInput>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
      [(ngModel)]="bookAdd.bookDiscription"
      name="bookDiscription"
       required
       matInput></textarea>
    </mat-form-field>
    
    <div class="mb-3">
      <label for="formFile" class="form-label">Upload your image</label>
      <input class="form-control"   (change)="upload($event)" type="file" name = "file" id="formFile">
    </div>
    <div class="mb-3">
      <label for="formFile" required class="form-label">Upload your pdf</label>
      <input class="form-control" required   (change)="uploadpdf($event)"  type="file" name = "file" id="formFile">
    </div>
    
    <div class="container text-center">
      <button class="btn btn-success">Add Now</button>
  </div>
  </form>
