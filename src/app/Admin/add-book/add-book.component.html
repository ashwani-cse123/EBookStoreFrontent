<h4 class="addsub">Add you book</h4>

<form action="" class="form-container" (ngSubmit)="formSubmit()">
  <mat-form-field>
    <mat-label>Select Subject</mat-label>
    <mat-select [(ngModel)]="book.subjectName" name="subjectName">
      <mat-option *ngFor="let item of subjectObj" [value]="item.subjectName">{{
        item.subjectName
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Book Name</mat-label>
    <input
      type="text"
      required
      [(ngModel)]="book.bookName"
      name="bookName"
      matInput
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Book Price</mat-label>
    <input
      type="text"
      required
      [(ngModel)]="book.bookPrice"
      name="bookPrice"
      matInput
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Book Author Name</mat-label>
    <input
      type="text"
      required
      [(ngModel)]="book.authorName"
      name="authorName"
      matInput
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      [(ngModel)]="book.description"
      name="description"
      matInput
    ></textarea>
  </mat-form-field>

  <div class="mb-3">
    <label for="formFile" class="form-label">Upload your book image</label>
    <input
      class="form-control"
      (change)="uploadImage($event)"
      type="file"
      name="image"
      id="formFile"
    />
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Upload your book PDF</label>
    <input
      class="form-control"
      (change)="uploadPdf($event)"
      type="file"
      name="bookUrl"
      id="formFile"
    />
  </div>

  <div class="container text-center">
    <button class="btn btn-primary">Add</button>
  </div>
</form>
