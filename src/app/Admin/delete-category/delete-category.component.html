<div class="container mt-4">
  <div class="row">
    <div
      class="col-lg-4 col-md-6 col-sm-12 mb-4"
      *ngFor="let item of categoryObj"
    >
      <div class="card custom-card">
        <img
          class="card-img-top"
          [src]="'http://localhost:8080' + item.imagePath"
          alt="{{ item.categoryName }} image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.categoryName }}</h5>
          <p class="card-text">{{ item.discription }}</p>
          <div class="d-flex justify-content-center gap-3 mt-3">
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-danger" (click)="deleteCategory(item.id)" >Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
