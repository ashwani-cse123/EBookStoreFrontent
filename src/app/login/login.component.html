<div class="bootstrap-wrapper" style="margin-top: 100px;">

  <div class="container ">
    <div class="row ">

      <div class="col-md-6 offset-md-3">
        <mat-card class="custom">
          <div class="container text-center mt-100">
            <img src="../../../assets/logo.png" alt="">
          </div>
          <h1 class="text-center">Login Here !!</h1>

          <form (ngSubmit)="formSubmit()" class="pad">

            <!--Username field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Enter here..." />
              <mat-hint>Valid username</mat-hint>
            </mat-form-field>


            <!--password field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="loginData.password" name="password" type="password" matInput required
                placeholder="Enter here..." />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Login</button>
              <button class="ml10 " mat-raised-button color="accent" [routerLink]="['/signup']"
                routerLinkActive="router-link-active">Register</button>

            </div>
            <a routerLink="/user-dashboard" class="skip-link"><b><i>Skip</i></b></a>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
