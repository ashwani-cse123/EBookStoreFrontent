<div class="container mt-4">
  <div class="row">
    <div
      class="col-lg-4 col-md-6 col-sm-12 mb-4"
      *ngFor="let item of categoryObj"
    >
      <!-- Use a button to wrap the entire card -->
      <button
        class="btn p-0 w-100 text-start"
        (click)="onCardClick(item)"
        style="border: none; background: none;"
      >
        <div class="card custom-card">
          <img
            class="card-img-top mb-3"
            [src]="'http://localhost:8080' + item.imagePath"
            alt="{{ item.categoryName }} image"
            style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;"
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.categoryName }}</h5>
            <p class="card-text">{{ item.discription }}</p>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
