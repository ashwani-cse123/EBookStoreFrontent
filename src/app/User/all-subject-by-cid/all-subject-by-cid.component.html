<div class="container mt-5">
    <h2 class="text-center mb-4">All subjects</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Card Loop -->
        <div class="col" *ngFor="let item of subjectObj">
            <div class="card h-100 shadow-sm">
                <!-- Card Image -->
                <img class="card-img-top" [src]="'http://localhost:8080' + item.imagePath" alt="  image"
                    style="width: 100%; height: 200px; object-fit: cover;">

                <!-- Card Body -->
                <div class="card-body text-center">
                    <!-- Title -->
                    <h5 class="card-title">{{item.subjectName}}</h5>
                    <!-- Description -->
                    <p class="card-text text-muted">
                        {{item.subjectDiscription}}
                    </p>
                    <!-- Button -->
                    <a href="" class="btn btn-primary" [routerLink]="['/user-dashboard/all-book',item.id]"   >Go to Related Books</a>
                </div>
            </div>
        </div>

        

        
    </div>
</div>
