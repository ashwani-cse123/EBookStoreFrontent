<div class="container mt-3">
  <div *ngFor="let item of loadBookObj" class="card p-3 " style="border: 1px solid #0f0f0f; border-radius: 8px; margin-bottom: 10px;">
    <div class="row g-2 align-items-center">
      <!-- Image Area -->
      <div class="col-12 col-md-3">
        <img [src]="item.bookImage" alt="{{ item.bookImage }} bookImage"
             class="img-fluid rounded" 
             style="object-fit: cover; height: 150px; width: 100%; border: 1px solid black;">
      </div>

      <!-- Content Area -->
      <div class="col-12 col-md-6" style="padding-left: 20px;">
        <!-- Title -->
        <h5 class="card-title mb-1">{{item.bookName}}</h5>
        
        <!-- Author Name -->
        <p class="card-subtitle text-muted mb-1">Author: {{item.bookAutherName}}</p>
        
        <!-- Price -->
        
        
        <!-- Description -->
        
        <p class="card-text mb-1">{{item.bookDiscription}}</p>
        <p class="card-text mb-1 mt-2"><strong>Pages:</strong>{{item.bookPrice}}</p>
      </div>

      <!-- Buttons Area -->
      <div class="col-12 col-md-3 d-flex flex-column align-items-start align-items-md-end">
        <button (click)="toggleLike()" class="btn btn-outline-primary mb-2 w-100 w-md-auto d-flex align-items-center justify-content-center">
          <i class="bi bi-hand-thumbs-up me-1"></i>   {{ isLiked ? 'Liked' : 'Like' }}

        </button>
        <button class="btn btn-outline-success mb-2 w-100 w-md-auto d-flex align-items-center justify-content-center">
          <i class="bi bi-share me-1" (click)="shareBook()"></i> Share
        </button>
        <a [href]="getFileDownloadUrl(item.filePath)"
        target="_blank"
        [download]="item.filePath" class="btn btn-outline-primary w-100 w-md-auto d-flex align-items-center justify-content-center">
          <i class="bi bi-download me-1"></i> Download
      </a>
      </div>
    </div>
  </div>
</div>
